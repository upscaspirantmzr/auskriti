<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Events</title>
    <!-- Original CSS files for styling and modal effects -->
    <link rel="stylesheet" type="text/css" href="assets/css/eventeffects.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/default.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/component.css" />
    <!-- Original JS files for modal effects -->
    <script src="assets/js/modernizr.custom.js"></script>
    <!-- Firebase includes -->
    <script type="module" src="./firebase-config.js"></script>
    <style>
        /* Custom loading spinner styles */
        .event-card-loading {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            padding: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #333;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom padding for accordion content */
        .accordion_content {
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Main container for the event cards -->
    <div id="events-grid" class="container">
      <div class="main">
        <div class="column">
          <div class="card-grid-container" id="events-container">
            <!-- Dynamic events will be inserted here by JavaScript -->
            <div class="event-card-loading">
                <div class="loading-spinner"></div>
                <p>Loading events...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for all dynamic modals -->
    <div id="modals-container">
        <!-- Dynamic modals will be inserted here by JavaScript -->
    </div>
    
    <!-- The overlay element for the modals -->
    <div class="md-overlay"></div>

    <!-- Original JS for modal effects -->
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/modalEffects.js"></script>

    <script type="module">
        import { db, appId } from './firebase-config.js';
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM elements for dynamic content
        const eventsContainer = document.getElementById('events-container');
        const modalsContainer = document.getElementById('modals-container');

        // Firestore collection reference
        const eventsColRef = collection(db, `artifacts/${appId}/public/data/events`);

        // Real-time listener for events
        onSnapshot(eventsColRef, (snapshot) => {
            eventsContainer.innerHTML = '';
            modalsContainer.innerHTML = '';

            if (snapshot.empty) {
                eventsContainer.innerHTML = '<div class="event-card-loading">No events have been added yet.</div>';
                return;
            }

            // Loop through each document (event) from Firestore
            snapshot.forEach(doc => {
                const event = { ...doc.data(), id: doc.id };
                const modalId = `modal-${event.id}`;

                // Create the event card HTML
                const eventCardHtml = `
                    <div class="card-container md-trigger md-setperspective" data-modal="${modalId}">
                        <img src="${event.imageUrl}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Event+Image';" alt="${event.name}">
                        <h4 class="eventtitle">${event.name}</h4>
                        <div class="card">
                            <div class="side">
                                <img src="${event.imageUrl}" onerror="this.onerror=null; this.src='https://placehold.co/400x300/e2e8f0/64748b?text=Event+Image';" alt="${event.name}">
                                <h4 class="eventtitle">${event.name}</h4>
                            </div>
                            <div class="side back" id="back-${event.id}">
                            </div>
                        </div>
                    </div>
                `;
                eventsContainer.innerHTML += eventCardHtml;

                // Create the modal HTML with multiple accordion sections
                const modalHtml = `
                    <div class="md-modal md-effect-18" id="${modalId}">
                        <div class="md-content">
                            <h3>${event.name}</h3>
                            <div class="modal_content">
                                <div class="main">
                                    <ul>
                                        <li>
                                            <input type="checkbox" id="accordion-details-${event.id}">
                                            <label for="accordion-details-${event.id}">
                                                <i></i>
                                                <h2>Event Details</h2>
                                            </label>
                                            <div class="accordion_content">
                                                <p>
                                                    <strong>Date:</strong> ${event.date}<br>
                                                    <strong>Time:</strong> ${event.time || 'TBD'}<br>
                                                    <strong>Venue:</strong> ${event.venue}
                                                </p>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="accordion-prize-${event.id}">
                                            <label for="accordion-prize-${event.id}">
                                                <i></i>
                                                <h2>Prize Money</h2>
                                            </label>
                                            <div class="accordion_content">
                                                <p>${event.prizeMoney || 'Prizes will be announced soon!'}</p>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="accordion-description-${event.id}">
                                            <label for="accordion-description-${event.id}">
                                                <i></i>
                                                <h2>Description</h2>
                                            </label>
                                            <div class="accordion_content">
                                                <p>${event.description ? event.description.replace(/\n/g, '<br>') : 'No description provided.'}</p>
                                            </div>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="accordion-rules-${event.id}">
                                            <label for="accordion-rules-${event.id}">
                                                <i></i>
                                                <h2>Rules & Regulations</h2>
                                            </label>
                                            <div class="accordion_content">
                                                <p>${event.rules ? event.rules.replace(/\n/g, '<br>') : 'No rules or regulations provided yet.'}</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <button class="md-close">Close</button>
                        </div>
                    </div>
                `;
                modalsContainer.innerHTML += modalHtml;
            });
            // Re-initialize modal effects after new content is loaded
            if (window.ModalEffects) {
                new ModalEffects();
            }
        }, (error) => {
            console.error("Error fetching events:", error);
            eventsContainer.innerHTML = '<div class="event-card-loading" style="color: #ef4444;">Error loading events. Please try again later.</div>';
        });
    </script>
</body>
</html>
